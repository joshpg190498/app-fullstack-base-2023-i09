        <header>
            <!-- Navigation bar -->

        <main>
            <div class="container">
                <div class="row">
                    <div id="lista" miAtt="true" class="col s12 m6 l6">
                        <ul class="collection" id="listaDisp">
                           
                          
                        </ul>
                    </div>
                     <!-- Modal Trigger -->

                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="btnAbrirModal">Agregar dispositivo <i class="material-icons" style="vertical-align: bottom;">add</i></a>

                    <!-- Modal Structure -->
                    <div id="modal1" class="modal modal-fixed-centered modal-custom">
                        <div class="modal-content">
                            <div class="row">
                                <div class="col s12">
                                    <h4 class="center-align">Agregar dispositivo</h4>
                                    <div class="input-field col s12">
                                        <input id="iNombre" type="text" class="validate"  />
                                        <label for="iNombre">Nombre del dispositivo</label>
                                    </div>

                                    <div class="input-field col s12">
                                        <input id="iDescripcion" type="text" class="validate"  />
                                        <label for="iDescripcion">Descripci√≥n</label>
                                    </div>

                                    <div class="input-field col s12">
                                        <select id="iTipoDispositivo">
                                        <option value="null" disabled selected>Selecciona el tipo de dispositivo</option>
                                        <option value="0">On/Off</option>
                                        <option value="1">Regulable</option>
                                        </select>
                                        <label>Tipo</label>
                                    </div>
                                    <div class="col s12" id="iIconoContenedor">
                                        <!-- Contenedor para los iconos -->
                                    </div>
                                    <input type="hidden" id="iIcono" value="0" />

                                    <div class="col s12 center-align">
                                        <button id="btnGuardar" class=" btn waves-effect waves-light">Guardar</button>
                                        <button id="btnCancelar" class=" btn-flat waves-effect waves-light" style="background-color:lightgrey;">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
